<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>App OK</title>
</head>
<body>
	<div class="app-wrapper">
		
		<div class="app-continue">
			<div class="group">
				<img src="imagens/logo.PNG" class="app-logo" alt="app logo">
				<div class="profile-photo">
					<img src="imagens/minhafoto.PNG" alt="Foto de Perfil">
				</div>
				<a href="#" class="app-login">Continue como KeilaRamosLima</a>
				<a href="#" class="app logout">Remover conta</a>

			</div>
			<div class="group">
				<p class="not-account">Não é KeilaRamosLima?</p>
				<p class="notaccount">
					<span class="link-blue">Alternar contas</span>
					Ou
					<span class="link-blue">Cadastre-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
					
				</div>
			</div>

		</div>
	</div>
	<div class="app-phone">
			<img src="imagens/3.png" alt="celular">

		</div>
</body>

</html>
